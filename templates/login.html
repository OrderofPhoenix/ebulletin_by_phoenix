{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>凤凰电子公告板</title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      <a class="hiddenanchor" id="findpassword"></a>
      <div>
        <br><br><br><br>
        <center><h1><i class="fa fa-paw"></i> Phoenix e-Bulletin</h1></center>
      </div>

      <div class="login_wrapper">
        <!-- login -->
		<div class="animate form login_form">
          <section class="login_content">
            <form action="{% url 'userlogin' %}" id="login_form" method="post">
              {% csrf_token %}
              <h1>SIGN IN</h1><br>
              <div>
                <input name="username" type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input name="password" type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="javascript:document:login_form.submit();" >Log in</a>

              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                  <br><a href="#findpassword">Lost your password?</a>
                </p>


                <div class="clearfix"></div>
                <br />

                <div>
                  <center>©2017 All Rights Reserved.</center>
                </div>
              </div>
            </form>
          </section>
        </div>
		<!-- /login -->
		<!-- register -->
        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form action="{% url 'register' %}" id="user_form" method="post">
              {% csrf_token %}
              <h1>SIGN UP</h1><br>
              <div>
                <input name="username" type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input name="email" type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input name="password" type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="RePassword" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="javascript:document:user_form.submit();">Submit</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>

                  <center>©2017 All Rights Reserved.</center>
                </div>
              </div>
            </form>
          </section>
        </div>
		<!-- /register -->
      </div>
    </div>
  </body>
</html>
